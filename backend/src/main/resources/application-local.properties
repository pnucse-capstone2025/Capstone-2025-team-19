# STT backpressure queue capacities
stt.queue.inbound.capacity=${STT_QUEUE_INBOUND_CAPACITY:6}
stt.queue.outbound.capacity=${STT_QUEUE_OUTBOUND_CAPACITY:6}
spring.application.name=${SPRING_APPLICATION_NAME:speaknote-backend}
spring.config.import=optional:file:.env[.properties]

spring.docker.compose.enabled=${SPRING_DOCKER_COMPOSE_ENABLED:false}

server.address=${SERVER_ADDRESS:0.0.0.0}
server.port=${SERVER_PORT:8080}

logging.level.org.example.speaknotebackend=${LOGGING_LEVEL:DEBUG}

#CORS
custom.cors.allowed-origin=${CORS_ALLOWED_ORIGIN:http://localhost:3000}
spring.servlet.multipart.max-file-size=${MULTIPART_MAX_FILE_SIZE:20MB}
spring.servlet.multipart.max-request-size=${MULTIPART_MAX_REQUEST_SIZE:20MB}

# Google STT
GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:src/main/resources/stt-credentials.json}
custom.pdf.allowed-origin=${PDF_ALLOWED_ORIGIN:http://localhost:8000/pdf}
ai.server.url=${AI_SERVER_URL:http://localhost:8000/text}

# Python API 설정
python.api.base-url=${PYTHON_API_BASE_URL:http://localhost:8000}
python.api.timeout.ms=${PYTHON_API_TIMEOUT_MS:5000}

# Google STT 설정
google.stt.credentials.path=${GOOGLE_STT_CREDENTIALS_PATH:src/main/resources/stt-credentials.json}

custom.pdf.storage-dir=${PDF_FILE_DIR:./uploads}

# MySQL Datasource 설정
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/speaknote?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=${DB_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}

# JPA(Hibernate) 설정
spring.jpa.hibernate.ddl-auto=${JPA_HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}

